#########################################################
# log level: trace/debug/info/warn/error/fatal
#########################################################

#Define stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p %C{1}.%M(%L) | %m%n

#define logfile
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=ads.log
log4j.appender.logfile.DatePattern  =  '.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-d{yyyy-MM-dd  HH:mm:ss} %5p [%c{1}] %m%n

#Config log Level
log4j.rootCategory=ERROR, stdout, logfile
log4j.logger.com.sanxing.ads=DEBUG
