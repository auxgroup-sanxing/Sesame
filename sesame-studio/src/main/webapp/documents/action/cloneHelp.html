<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>克隆Action配置帮助文档</title>
<link rel="stylesheet" type="text/css" href="css/helpdoc.css" media="all" />
</head>
<body>
	<div id="wrapper">
		<div id="maincontent">
			<h1>克隆Action配置帮助文档</h1>
			<div>
				<h1>功能说明 </h1>
				<td>克隆就是形成一个可操作的变量了。</td>
			</div>
			<div class="example">
				<h2>配置实例如下图所示 </h2>
				<p><img style="border:1px solid #8EA4C1;width:360px" src="images/clone1.jpg"/></p>
			</div>
			<div class="example">
				<h2>运行结果如下： </h2>
				<p><img style="border:1px solid #8EA4C1;width:480px" src="images/clone2.jpg"/></p>
			</div>
			
			<div>
				<h2>配置项说明</h2>
				<table class="dataintable">
					<tbody>
						<tr>
							<th>配置项</th>
							<th>描述</th>
						</tr>
						<tr>
							<td>变量</td>
							<td>要克隆的目标变量</td>
						</tr>
						<tr>
							<td>元素,xpath</td>
							<td>通过xpath将元素的某个节点克隆给目标变量</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
	</div>
</body>
</html>
