<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>日志Action配置帮助文档</title>
<link rel="stylesheet" type="text/css" href="css/helpdoc.css" media="all"/>
</head>
<body>
	<div id="wrapper">
		<div id="maincontent">
			<h1>日志Action配置帮助文档</h1>
			<h1>功能说明</h1>
			<div>
				<td>给元素进行更名</td>
			</div>
			<div class="example">
				<h2>配置实例如下图所示 </h2>
				<p><img style="border:1px solid #8EA4C1;width:360px" src="images/log.jpg"/></p>
			</div>
			
			<div>
				<h2>配置项说明</h2>
				<table class="dataintable">
					<tbody>
						<tr>
							<th>配置项</th>
							<th>描述</th>
						</tr>
						<tr>
							<td>变量</td>
							<td>选择要打印的变量</td>
						</tr>
						<tr>
							<td>日志级别</td>
							<td>分为调试 警告 提示 错误 重大错误 5大级别</td>
						</tr>
						<tr>
							<td>提示信息</td>
							<td>日志中要打印的信息</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
	</div>
</body>
</html>
