<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>添加元素Action配置帮助文档</title>
<link rel="stylesheet" type="text/css" href="css/helpdoc.css" media="all"/>
</head>
<body>
	<div id="wrapper">
		<div id="maincontent">
			<h1>添加元素Action配置帮助文档</h1>
			<div >
				<td>给XML添加元素</td><br />
				<td>追加和赋值的取源变量的规则是一样的，不再详述，可以看出来区别在于对了一个位置属性，位置指的是给变量追加元素的位置，默认是最后一位。可以指定追加的变量的位置。源变量，XPATH，类型，值的用法参见赋值。</td>
			</div>
			<div class="example">
				<h2>配置实例如下图所示 </h2>
				<p><img style="border:1px solid #8EA4C1;width:360px" src="images/append1.jpg"/></p>
				<p><img style="border:1px solid #8EA4C1;width:360px" src="images/append2.jpg"/></p>
			</div>
			
			<div>
				<h2>配置项说明</h2>
				<table class="dataintable">
					<tbody>
						<tr>
							<th>配置项</th>
							<th>描述</th>
						</tr>
						<tr>
							<td>变量</td>
							<td>目标变量</td>
						</tr>
						<tr>
							<td>位置</td>
							<td>添加到目标变量的具体节点位置.(元素添加时有效)</td>
						</tr>
						<tr>
							<td>源变量,XPath</td>
							<td>通过xpath将源变量某个节点天添加到目标变量中</td>
						</tr>
						<tr>
							<td>类型,值</td>
							<td>将某个类型的值直接添加到目标变量</td>
						</tr>
					</tbody>
				</table>
				<td align="left">追加属性，和其他类型的时候，和赋值取变量的方法是一致的。添加到的位置是变量的 ./ 位置.
				</td>
		</div>
	</div>
	</div>
</body>
</html>
