<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>异常处理Action配置帮助文档</title>
<link rel="stylesheet" type="text/css" href="css/helpdoc.css"
	media="all" />
</head>
<body>
	<div id="wrapper">
		<div id="maincontent">
			<h1>异常处理Action配置帮助文档</h1>
			<h1>功能说明</h1>
			<div>
				<td>给元素进行更名</td>
			</div>
			<div class="example">
				<h2>配置实例如下图所示</h2>
				<p>
					<img style="border: 1px solid #8EA4C1; width: 360px"
						src="images/onexception.jpg" />
				</p>
			</div>

			<div>
				<h2>配置项说明</h2>
				<table class="dataintable">
					<tbody>
						<tr>
							<th>配置项</th>
							<th>描述</th>
						</tr>
						<tr>
							<td>变量</td>
							<td>目标变量</td>
						</tr>
						<tr>
							<td>错误码</td>
							<td>捕获到异常后，得到的错误码</td>
						</tr>
						<tr>
							<td>序号</td>
							<td>异常处理的序号</td>
						</tr>
						<tr>
							<td>抛出</td>
							<td>异常未能处理后的抛出机制</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
